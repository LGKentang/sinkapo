<style>
    .subscribe{
        background-color: hsl(0, 93%, 36%);
        color:white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius:2px;
        cursor:pointer;
        transition:opacity 0.15s ;
        vertical-align: top;
    }
    .subscribe:hover{
        
        opacity: 0.8;
    }
    .subscribe:active{
        opacity:0.4;
    }

    .join{
        background-color: white;
        border-color:rgb(3,112,170);
        padding-top: 9px;
        padding-bottom: 9.5px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 2px;
        color:rgb(3,112,170);
        border-width: 0.5px;
        border-style:solid;
        cursor:pointer;
        margin-left: 8px;
        vertical-align: top;

    }
    .join:hover{
        transition:background-color 1s,color 1s;
        background-color: rgb(41, 129, 245);
        color:white;
    }
    .join:active{
        
        opacity:0.7;
    }
    .tweet{
        background-color:rgb(3, 138, 223);
        border-radius:18px;
        font-weight: bold;
        font-size:15px;
        border: none;
        color:rgb(255, 255, 255);
        height:36px;
        width:74px;
        cursor:pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet:hover{
        box-shadow:5px 5px 10px rgba(0,0,0,0.2);
    }
    
    body{
        background-color: rgb(255, 255, 255);
    } 
    
    
</style>

<body></body>

<button class="subscribe">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="tweet">
    Tweet
